<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="pageContainer flex">
        <div class="formContainer flex direction">
            <h1>Registration Form</h1>
            <form class="formDetailsContainer flex direction">
                <input type="text" placeholder="Name" class="inputFields">
                <input type="email" placeholder="Email" class="inputFields">
                <input type="text" placeholder="Mobile" class="inputFields">
                <input type="text" placeholder="City" class="inputFields">
                <input type="text" placeholder="State" class="inputFields">
                <input type="text" placeholder="Country" class="inputFields">
                <button>Register</button>
            </form>
            <a href="#">Already have an account? Sign in</a>
        </div>
    </div>
</body>
</html>
