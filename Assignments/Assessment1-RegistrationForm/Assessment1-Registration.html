<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="Assessment1-Registration.css">
</head>

<body>
  <form action="">
    <div class="container">
      <h1 style="color: rgb(193, 153, 229)"><b>Registration Form</b></h1>
      <br>
      <input type="text" placeholder="Name" name="name" id="name" required><br> <br>
      <input type="text" placeholder="Email" name="email" id="email" required><br> <br>
      <input type="text" placeholder="Mobile" name="mobile" id="mobile" required><br> <br>
      <input type="text" placeholder="City" name="city" id="city" required><br> <br>
      <input type="text" placeholder="State" name="state" id="state" required><br> <br>
      <input type="text" placeholder="Country" name="country" id="country" required><br> <br><br>
      <button type="submit" class="registerbtn">Register</button><br><br>
      <p>Already have an account? <a href="#" style="color: rgb(193, 153, 229); text-decoration:none">Sign in</a></p>
    </div>
  </form>
</body>

</html>
